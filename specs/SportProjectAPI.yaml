openapi: 3.0.3
info:
  title: SpotrProjcetAPI
  description: SpotrProjcetAPI
  version: 0.0.1
servers:
  - url: http://localhost:8080
tags:
  - name: workout
    description: Крады для работы с тренеровками.

paths:
  /workout/CreateRequest:
    post:
      tags:
        - workout
      requestBody:
        description: Запрос на создание workout(тренеровки)
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkoutAddRequest"
      responses:
        200:
          description: All responses
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkoutAddResponse"

  /workout/read:
    post:
      tags:
        - ad
      summary: Получить информацию о тренеровке
      operationId: readWorkout
      requestBody:
        description: Объект запроса для получения информации об тренеровке
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkoutReadRequest'
        required: true
      responses:
        200:
          description: all responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkoutReadResponse'



components:
  schemas:

    BaseMessage:
      type: object
      properties:
        messageType:
          type: string
      discriminator:
        propertyName: messageType

    BaseRequest:
      type: object
      properties:
        requestId:
          type: string
        debug:
          $ref: "#/components/schemas/Debug"

    BaseResponse:
      type: object
      properties:
        result:
          type: string
          enum:
            - success
            - error
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ApiError"


    CreateWorkout:
      type: object
      title: Тренеровка
      description: Содержит описание тренеровки и упражнения
      properties:
        id:
          type: string
          description: id
        name:
          type: string
          description: Название упражнения
        description:
          type: string
          description: Описание упражнения
        items:
          type: array
          items:
            $ref: "#/components/schemas/ExerciseTransfer"

    UpdateWorkout:
      allOf:
        - $ref: "#/components/schemas/CreateWorkout"
        - type: object
          properties:
            id:
              type: string

    ResponseWorkout:
      allOf:
        - $ref: "#/components/schemas/UpdateWorkout"
        - type: object
          properties:
            permissions:
              type: array
              items:
                $ref: "#/components/schemas/WorkoutPermissions"

    WorkoutPermissions:
      type: string
      enum:
        - read
        - update
        - delite

    #---------------------------------ADD-------------------------------------
    WorkoutAddRequest:
      allOf:
        - $ref: "#/components/schemas/BaseMessage"
        - $ref: "#/components/schemas/BaseRequest"
        - type: object
          properties:
            createWorkout:
              $ref: "#/components/schemas/CreateWorkout"
            debug:
              type: object
              properties:
                stub:
                  type: string
                  enum:
                    - success
                    - error

    WorkoutAddResponse:
      allOf:
        - $ref: "#/components/schemas/BaseMessage"
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            createdWorkout:
              $ref: "#/components/schemas/ResponseWorkout"

    #---------------------------------READ-------------------------------------
    WorkoutReadRequest:
      allOf:
        - $ref: "#/components/schemas/BaseMessage"
        - $ref: "#/components/schemas/BaseRequest"
        - type: object
          properties:
            workoutId:
              type: string
              description: "Id workout"
            debug:
              allOf:
                - $ref: "#/components/schemas/Debug"
                - type: object
                  properties:
                    stub:
                      type: string
                      enum:
                        - success
                        - emptyId
                        - databaseError

    WorkoutReadResponse:
      description: Структура для ответа на запрос с информацией об объявлении
      allOf:
        - $ref: "#/components/schemas/BaseMessage"
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            readWorkout:
              $ref: "#/components/schemas/ResponseWorkout"

    #---------------------------------UPDATE-------------------------------------

    UpdateWorkoutRequest:
      description: Структура для запроса обновления существующей тренеровки
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            createAd:
              $ref: '#/components/schemas/UpdateWorkout'
            debug:
              allOf:
                - $ref: '#/components/schemas/Debug'
                - type: object
                  properties:
                    stub:
                      type: string
                      enum:
                        - success
                        - emptyTitle
                        - databaseError

    UpdateWorkoutResponse:
      description: Структура для ответа на запрос с информацией об тренеровке
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            updatedAd:
              $ref: '#/components/schemas/ResponseWorkout'

    #---------------------------------DELETE-------------------------------------

    DeleteAdRequest:
      description: Структура для запроса удаления тренеровки
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            deleteAdId:
              type: string
            debug:
              allOf:
                - $ref: '#/components/schemas/Debug'
                - type: object
                  properties:
                    stub:
                      type: string
                      enum:
                        - success
                        - emptyId
                        - databaseError

    DeleteAdResponse:
      description: Структура для ответа на запрос об удалении тренеровки
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            deletedAd:
              $ref: '#/components/schemas/ResponseWorkout'

    #---------------------------------SERCH-------------------------------------

    SearchAdRequest:
      description: Структура для запроса поиска объявлений
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            page:
              $ref: '#/components/schemas/BasePaginatedRequest'

    SearchAdResponse:
      description: Структура для ответа на запрос поиска объявлений
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            page:
              $ref: '#/components/schemas/BasePaginatedResponse'
            foundAds:
              type: array
              items:
                $ref: '#/components/schemas/ResponseWorkout'

    OffersAdRequest:
      description: Структура для запроса поиска предложений для объявления
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            page:
              $ref: '#/components/schemas/BasePaginatedRequest'
            deleteAdId:
              type: string
            debug:
              allOf:
                - $ref: '#/components/schemas/Debug'
                - type: object
                  properties:
                    stub:
                      type: string
                      enum:
                        - success
                        - emptyId
                        - databaseError

    OffersAdResponse:
      description: Структура для ответа на запрос поиска предложений для объявления
      allOf:
        - $ref: '#/components/schemas/BaseMessage'
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            page:
              $ref: '#/components/schemas/BasePaginatedResponse'
            offeredAds:
              type: array
              items:
                $ref: '#/components/schemas/ResponseWorkout'



    ExerciseTransfer:
      title: Упражнение
      type: object
      description: упражнение его повторения, вес и подходы
      properties:
        nameExercise:
          type: string
        retry:
          type: integer
          description: количество повторов
        numberRepetitions:
          type: integer
          description: количество повторений
        OwnWeight:
          type: boolean
          description: упражнение с своим весом?
        weight:
          type: integer
          description: вес в упражнении

    ApiError:
      type: object
      properties:
        message:
          type: string
        field:
          type: string

    Debug:
      type: object
      properties:
        mode:
          type: string
          enum:
            - prod
            - test
            - stub

    BasePaginatedRequest:
      type: object
      description: Структура с описанием запрашиваемой страницы в запросах списков
      properties:
        size:
          type: integer
          description: Размер запрашиваемой страницы
          format: int32
        lastId:
          type: string
          description: Идентификатор последнего объекта предыдущей страницы

    BasePaginatedResponse:
      type: object
      description: Структура с описанием страницы в ответе
      properties:
        size:
          type: integer
          description: Размер запрашиваемой страницы
          format: int32
        lastId:
          type: string
          description: Идентификатор последнего объекта предыдущей страницы
        position:
          type: string
          enum:
            - first
            - middle
            - last